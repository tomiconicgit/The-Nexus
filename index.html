<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TitanOS</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nexus">
  <script type="module">
    import { initErrorSystem } from './assets/js/errors.js';
    import { initApp } from './assets/js/router.js';
    const appContainer = document.getElementById('app');
    initErrorSystem(appContainer);
    initApp(appContainer);
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</head>
<body style="margin:0; background:linear-gradient(145deg, #0d0d0d, #1a1a2e);">
  <div id="app"></div>
</body>
</html>
