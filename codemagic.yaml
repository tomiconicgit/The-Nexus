workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    environment:
      xcode: latest
      node: "20.5.0"
      npm: "10.2.0"
    scripts:
      - name: Install Capacitor CLI
        script: |
          npm install -g @capacitor/cli
      - name: Add iOS platform if missing
        script: |
          if [ ! -d ios ]; then
            npx cap add ios
          fi
      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios
      - name: Build iOS project
        script: |
          cd ios/App
          xcodebuild -scheme App -workspace App.xcworkspace \
            -sdk iphoneos -configuration Release archive \
            -archivePath $CM_BUILD_DIR/ios_archive/App.xcarchive
    artifacts:
      - $CM_BUILD_DIR/ios_archive/**/*.ipa
    publishing:
      email:
        recipients:
          - your@email.com